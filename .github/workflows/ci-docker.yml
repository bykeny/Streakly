name: CI-Docker

on:
  push:
    branches: [ main, containers ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: "10.0.x"
  IMAGE_NAME: "bykeny/habit-goal-tracker"

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

  docker_build_and_push:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/containers'

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tags
        id: meta
        run: |
          echo "latest" >> tags.txt
          echo "${IMAGE_NAME}:${GITHUB_SHA}" >> tags.txt
          echo "${IMAGE_NAME}:v0.1.${GITHUB_RUN_NUMBER}" >> tags.txt
          echo "tags=$(paste -sd "," tags.txt)" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${{ github.sha }},${{ env.IMAGE_NAME }}:v0.1.${{ github.run_number }}
